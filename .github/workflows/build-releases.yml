name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build executable
        working-directory: backend
        run: pyinstaller build.spec --clean
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PencilDraw-Windows
          path: backend/dist/PencilDraw.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build macOS app
        working-directory: backend
        run: pyinstaller build_macos.spec --clean
        
      - name: Create DMG
        working-directory: backend/dist
        run: |
          mkdir -p dmg_contents
          cp -r PencilDraw.app dmg_contents/
          hdiutil create -volname "PencilDraw" -srcfolder dmg_contents -ov -format UDZO PencilDraw-macOS.dmg
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PencilDraw-macOS
          path: backend/dist/PencilDraw-macOS.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: PencilDraw-Windows
          path: ./windows
          
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PencilDraw-macOS
          path: ./macos
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/PencilDraw.exe
            macos/PencilDraw-macOS.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
